name: <time>
description: The `<time>` HTML element represents a specific period in time. It may include the `datetime` attribute to translate dates into machine-readable format.
spec: https://html.spec.whatwg.org/multipage/text-level-semantics.html#the-time-element
group: html
compat_features:
  - api.HTMLTimeElement
  - api.HTMLTimeElement.dateTime
  - html.elements.time
  - html.elements.time.datetime
